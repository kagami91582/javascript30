<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS-Variables3</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/cwtexyen.css">
</head>
<body>
  <h2>利用<span class='h1'>JavaScript</span>更動CSS變數</h2>

  <div class="controls">
    <label for="spacing">邊框厚度:</label>
    <input class="bar" id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">霧化:</label>
    <input class="bar" id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">邊框顏色</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://i.imgur.com/Ttyqn0K.gif">

  <script src="js/index.js"></script>
</body>
</html>
